name: Docker Push

on:
  push:
    branches: [ master, '*-dev', login-page ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build and Push to Dockerhub
    runs-on: ubuntu-latest
    env:
      working-directory: .
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build backend docker image and run
      run: |
        docker-compose up -d --build api-dev || docker-compose up -d --build api-dev
      working-directory: ${{ env.working-directory }}

    - name: Login to Docker Hub
      run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

    - if: (github.event == 'push' && github.base_ref != 'master') || (github.event == 'pull_request')
    - name: Build and push frontend docker file
      run: |
        docker build --network="host" -t aqchen/bearpost-frontend:${{ github.head_ref }} frontend/ \
        docker push aqchen/bearpost-frontend
    
    - if: github.event == 'push' && github.base_ref == 'master'
    - name: Build and push frontend docker file
      run: |
        docker build --network="host" -t aqchen/bearpost-frontend:latest frontend/ \
        docker push aqchen/bearpost-frontend

    - name: Build and push backend docker file
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: aqchen/bearpost-api
        dockerfile: ./backend/Dockerfile
        tag_with_ref: true
        push: ${{ startsWith(github.ref, 'refs/tags/') }}
